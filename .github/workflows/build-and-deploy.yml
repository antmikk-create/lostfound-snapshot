name: Build and Deploy Snapshot

on:
  schedule:
    - cron: "0 * * * *"  # Tunnin vÃ¤lein
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify environment variables
        run: |
          echo "ðŸ” Verifying secrets are available:"
          echo "FIREBASE_SERVICE_ACCOUNT_JSON is set: $([ -n \"${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}\" ] && echo 'âœ… YES' || echo 'âŒ NO')"
          echo "SUPABASE_URL is set: $([ -n \"${{ secrets.SUPABASE_URL }}\" ] && echo 'âœ… YES' || echo 'âŒ NO')"
          echo "SUPABASE_SERVICE_ROLE_KEY is set: $([ -n \"${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}\" ] && echo 'âœ… YES' || echo 'âŒ NO')"
      
      - name: Create Firebase credentials file (varmuuden vuoksi)
        run: |
          if [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > firebase-service-account.json
            echo "âœ… Firebase credentials file created"
            echo "ðŸ“„ File size: $(wc -c < firebase-service-account.json) bytes"
          else
            echo "âŒ WARNING: FIREBASE_SERVICE_ACCOUNT_JSON is empty!"
            exit 1
          fi
      
      - name: Build snapshot
        run: npm run build
        env:
          # KAIKKI TÃ„RKEÃ„T YMPÃ„RISTÃ–MUUTTUJAT:
          FIREBASE_SERVICE_ACCOUNT_JSON: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}"
          SUPABASE_URL: "${{ secrets.SUPABASE_URL }}"
          SUPABASE_SERVICE_ROLE_KEY: "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          BUILD_TIMESTAMP: "${{ github.run_number }}"
          GITHUB_SHA: "${{ github.sha }}"
          GITHUB_USERNAME: "${{ github.repository_owner }}"
          GITHUB_REPOSITORY: "${{ github.repository }}"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Show success message
        run: |
          echo "âœ… Build completed successfully!"
          echo "ðŸ“Š Build number: ${{ github.run_number }}"
          echo "ðŸ·ï¸ Commit SHA: ${{ github.sha }}"
          echo "ðŸ‘¤ Owner: ${{ github.repository_owner }}"
          echo "ðŸ“ Repository: ${{ github.repository }}"
          echo ""
          echo "ðŸŒ Your site will be available at:"
          echo "   https://${{ github.repository_owner }}.github.io/lostfound-snapshot/"
          echo ""
          echo "ðŸ“Š Build details:"
          echo "   - Generated: dist/index.html"
          echo "   - Data file: dist/data.json"
          echo "   - Next build: In 1 hour"
