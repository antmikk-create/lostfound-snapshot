name: Build and Deploy Snapshot

on:
  schedule:
    - cron: "0 * * * *"  # Tunnin v√§lein
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create Firebase credentials file
        id: create_firebase_creds
        run: |
          # Kirjoita JSON suoraan tiedostoon ilman shell-k√§sittely√§
          cat > firebase-service-account.json << 'EOF'
          ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          EOF
          
          # Tarkista ett√§ tiedosto luotiin
          if [ -f "firebase-service-account.json" ]; then
            echo "‚úÖ Firebase credentials file created"
            echo "üìÑ File size: $(wc -c < firebase-service-account.json) bytes"
            
            # Testaa ett√§ JSON on validia
            if jq empty firebase-service-account.json 2>/dev/null; then
              echo "‚úÖ JSON is valid"
              echo "project_id=$(jq -r '.project_id' firebase-service-account.json)" >> $GITHUB_OUTPUT
            else
              echo "‚ùå JSON is invalid"
              exit 1
            fi
          else
            echo "‚ùå Failed to create Firebase credentials file"
            exit 1
          fi
      
      - name: Build snapshot
        run: npm run build
        env:
          # K√§yt√§ ymp√§rist√∂muuttujaa SUORAAN
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUILD_TIMESTAMP: ${{ github.run_number }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Show success message
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "üìä Build number: ${{ github.run_number }}"
          echo "üîó Your site will be available at:"
          echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
