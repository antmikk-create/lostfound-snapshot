name: Build and Deploy Snapshot

on:
  schedule:
    - cron: "0 * * * *"  # Tunnin välein
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create Firebase credentials
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > firebase-service-account.json
          echo "Firebase credentials file created"
      
      - name: Build snapshot
        run: npm run build
        env:
          SUPABASE_URL: "${{ secrets.SUPABASE_URL }}"
          SUPABASE_SERVICE_ROLE_KEY: "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          BUILD_TIMESTAMP: "${{ github.run_number }}"
          GITHUB_SHA: "${{ github.sha }}"
          GITHUB_USERNAME: "${{ github.repository_owner }}"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Show success message
        run: |
          echo "✅ Build completed successfully!"
          echo "📊 Build number: ${{ github.run_number }}"
          echo "🔗 Your site will be available at:"
          echo "   https://${{ github.repository_owner }}.github.io/lostfound-snapshot/"
